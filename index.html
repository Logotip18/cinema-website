<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LVG Kino</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        h2, h3 {
            color: #34495e;
        }
        #session-panel {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        #session-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        #session-list li {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #session-list li:hover {
            background-color: #2980b9;
        }
        #session-list li.selected {
            background-color: #e74c3c;
            font-weight: bold;
        }
        #seats-container {
            margin-top: 20px;
            text-align: center;
        }
        #seats {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }
        .seat {
            width: 50px;
            height: 50px;
            background-color: #2ecc71;
            color: white;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .seat.booked {
            background-color: #e74c3c;
            cursor: not-allowed;
        }
        .seat.selected {
            background-color: #f1c40f;
            color: #333;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        @media (max-width: 600px) {
            #seats { grid-template-columns: repeat(3, 50px); }
            #session-list { flex-direction: column; }
            #session-list li { width: 100%; text-align: center; }
        }
    </style>
</head>
<body>
    <h1>LVG Kino</h1>

    <div id="session-panel">
        <h2>Выберите сеанс</h2>
        <ul id="session-list"></ul>
    </div>

    <div id="seats-container" style="display: none;">
        <h3>Выберите места</h3>
        <div id="seats"></div>
        <button onclick="bookSeats()">Забронировать</button>
    </div>

    <script>
        let activeSessions = [];
        let activeSessionIndex = -1;
        let selectedSeats = [];

        async function fetchSessions() {
            try {
                const response = await fetch('https://lvgkino.ru/.netlify/functions/sessions');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                if (!Array.isArray(data)) {
                    console.error('Unexpected response format:', data);
                    return [];
                }
                console.log('Fetched sessions:', data);
                return data;
            } catch (error) {
                console.error('Ошибка загрузки сеансов:', error);
                return [];
            }
        }

        async function fetchBookings(movie, date, time) {
            try {
                const response = await fetch(`https://lvgkino.ru/.netlify/functions/bookings?movie=${encodeURIComponent(movie)}&date=${encodeURIComponent(date)}&time=${encodeURIComponent(time)}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const bookings = await response.json();
                console.log('Fetched bookings:', bookings);
                return bookings;
            } catch (error) {
                console.error('Ошибка загрузки бронирований:', error);
                return [];
            }
        }

        function isSessionExpired(session) {
            const now = new Date();
            const sessionTime = new Date(`${session.date}T${session.time}:00`);
            sessionTime.setHours(sessionTime.getHours() + 4); // +4 часа
            return now > sessionTime;
        }

        function drawSessions() {
            const sessionList = document.getElementById('session-list');
            const previousSelection = activeSessionIndex !== -1 ? sessionList.children[activeSessionIndex] : null;
            sessionList.innerHTML = '';
            activeSessions.forEach((session, index) => {
                const li = document.createElement('li');
                li.textContent = `${session.movie} - ${session.date} в ${session.time}`;
                li.dataset.index = index;
                li.addEventListener('click', () => selectSession(index));
                if (previousSelection && previousSelection.textContent === li.textContent) {
                    li.classList.add('selected');
                }
                sessionList.appendChild(li);
            });
        }

        async function selectSession(index) {
            activeSessionIndex = index;
            document.querySelectorAll('#session-list li').forEach((li, i) => {
                li.classList.toggle('selected', i === index);
            });
            await loadSeats();
        }

        async function loadSeats() {
            const session = activeSessions[activeSessionIndex];
            if (!session) return;
            const bookings = await fetchBookings(session.movie, session.date, session.time);
            const seatsContainer = document.getElementById('seats-container');
            const seatsDiv = document.getElementById('seats');
            seatsDiv.innerHTML = '';
            seatsContainer.style.display = 'block';

            const rows = ['A', 'B', 'C'];
            const cols = [1, 2, 3, 4, 5];
            const bookedSeats = bookings.map(b => `${b.row}${b.col}`);

            selectedSeats = [];

            rows.forEach(row => {
                cols.forEach(col => {
                    const seatId = `${row}${col}`;
                    const seat = document.createElement('div');
                    seat.className = 'seat';
                    seat.textContent = seatId;
                    seat.dataset.id = seatId;
                    if (bookedSeats.includes(seatId)) {
                        seat.classList.add('booked');
                    } else {
                        seat.addEventListener('click', () => toggleSeat(seatId));
                    }
                    seatsDiv.appendChild(seat);
                });
            });
        }

        function toggleSeat(seatId) {
            const seat = document.querySelector(`.seat[data-id="${seatId}"]`);
            if (!seat || seat.classList.contains('booked')) return;
            const isSelected = seat.classList.toggle('selected');
            if (isSelected) {
                selectedSeats.push({ type: 'seat', row: seatId[0], col: parseInt(seatId.slice(1)) });
            } else {
                selectedSeats = selectedSeats.filter(s => `${s.row}${s.col}` !== seatId);
            }
        }

        async function bookSeats() {
            if (selectedSeats.length === 0 || activeSessionIndex === -1) {
                alert('Выберите места для бронирования!');
                return;
            }
            const session = activeSessions[activeSessionIndex];
            const response = await fetch('https://lvgkino.ru/.netlify/functions/bookings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    movie: session.movie,
                    date: session.date,
                    time: session.time,
                    seats: selectedSeats
                })
            });

            if (response.ok) {
                alert('Места успешно забронированы!');
                selectedSeats = [];
                await loadSeats();
            } else {
                const error = await response.json();
                alert('Ошибка: ' + (error.message || 'Не удалось забронировать'));
            }
        }

        async function refreshData() {
            const prevActiveSessionIndex = activeSessionIndex;
            const prevSessions = [...activeSessions];
            activeSessions = (await fetchSessions()).filter(session => !isSessionExpired(session));
            const hasChanged = JSON.stringify(prevSessions) !== JSON.stringify(activeSessions);
            if (hasChanged) {
                drawSessions();
                if (prevActiveSessionIndex !== -1 && activeSessions[prevActiveSessionIndex]) {
                    selectSession(prevActiveSessionIndex);
                } else if (activeSessions.length > 0) {
                    selectSession(0);
                }
            }
        }

        setInterval(refreshData, 30000); // Обновление каждые 30 секунд

        window.onload = () => {
            refreshData();
        };
    </script>
</body>
</html>
