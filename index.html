<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LVG Kino - Бронирование билетов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center/cover;
        }
        h1, h2 {
            text-align: center;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .seating-container {
            display: flex;
            gap: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .seating-chart {
            flex: 1;
            text-align: center;
        }
        canvas {
            border: 1px solid #ccc;
            animation: fadeIn 1s ease-in;
            background-color: #fff;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .sessions-list {
            flex: 1;
            max-width: 300px;
        }
        .sessions-list h3 {
            margin: 0 0 10px;
            color: #333;
        }
        .sessions-list ul {
            list-style: none;
            padding: 0;
        }
        .sessions-list li {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .sessions-list li:hover {
            background-color: #f0f0f0;
        }
        .sessions-list li.active {
            background-color: #d4edda;
            border-color: #28a745;
        }
        .sessions-list button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .sessions-list button:hover {
            background-color: #0056b3;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        select, input, button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        select:disabled, input:disabled {
            background-color: #f0f0f0;
            cursor: not-allowed;
        }
        #pay-button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
        }
        #pay-button:hover {
            background-color: #218838;
        }
        #payment-message, #seat-message {
            color: #333;
            text-align: center;
            margin-top: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
        }
        #selected-seats {
            text-align: center;
            font-size: 16px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .modal-content button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal-content button:hover {
            background-color: #218838;
        }
        @media (max-width: 768px) {
            .seating-container {
                flex-direction: column;
            }
            .sessions-list {
                max-width: 100%;
            }
            canvas {
                width: 100%;
                height: auto;
            }
            .seating-chart h2 {
                font-size: 1.2em;
            }
            .sessions-list li {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <h1>LVG Kino - Бронирование билетов</h1>
    <div class="seating-container">
        <div class="seating-chart">
            <h2>Выберите места</h2>
            <canvas id="seatingCanvas" width="700" height="600"></canvas>
            <div id="seat-message"></div>
            <div id="selected-seats">Выбрано мест: 0 (0 RUB)</div>
        </div>
        <div class="sessions-list">
            <h3>Ближайшие сеансы</h3>
            <ul id="sessions"></ul>
            <button id="show-all-sessions">Показать все</button>
        </div>
    </div>
    <form id="booking-form">
        <label for="date">Дата:</label>
        <input type="date" id="date" required>
        <label for="movie">Фильм:</label>
        <select id="movie" disabled required>
            <option value="">Выберите фильм</option>
        </select>
        <label for="time">Время:</label>
        <select id="time" disabled required>
            <option value="">Выберите время</option>
        </select>
        <label for="name">Имя:</label>
        <input type="text" id="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <button type="button" id="pay-button">Оплатить (0 RUB)</button>
    </form>
    <div id="payment-message"></div>

    <!-- Модальное окно для выбора количества человек -->
    <div id="seat-modal" class="modal">
        <div class="modal-content">
            <h3>Выберите количество человек</h3>
            <div id="seat-options"></div>
            <button id="cancel-seat">Отмена</button>
        </div>
    </div>

    <script>
        // Canvas для схемы зала
        const canvas = document.getElementById('seatingCanvas');
        const ctx = canvas.getContext('2d');
        const seatSize = 20;
        const seatPadding = 20;
        let selectedSeats = [];
        let showAll = false;

        // Описание мест
        const seats = {
            poufs: Array(1).fill().map(() => Array(8).fill('free')), // 0-й ряд: 8 пуфов
            sofas: [
                Array(5).fill('free'), // 1-й ряд: 5 диванов
                Array(6).fill('free'), // 2-й ряд: 6 диванов
                Array(6).fill('free'), // 3-й ряд: 6 диванов
                Array(4).fill('free'), // 4-й ряд: 4 дивана
                Array(3).fill('free')  // 5-й ряд: 3 дивана
            ],
            cornerSofas: [
                Array(2).fill('free'), // 4-й ряд: 2 угловых дивана
                Array(2).fill('free')  // 5-й ряд: 2 угловых дивана
            ]
        };

        // Количество человек для каждого забронированного дивана/углового дивана
        const seatCounts = {};

        // Рисование пуфа (кружок)
        function drawPouf(x, y, status) {
            ctx.fillStyle = status === 'free' ? '#00cc00' : status === 'selected' ? 'yellow' : 'red';
            ctx.beginPath();
            ctx.arc(x, y, seatSize / 2, 0, Math.PI * 2);
            ctx.fill();
        }

        // Рисование дивана (прямоугольник)
        function drawSofa(x, y, width, height, status) {
            ctx.fillStyle = status === 'free' ? '#00cc00' : status === 'selected' ? 'yellow' : 'red';
            ctx.fillRect(x, y, width, height);
        }

        // Рисование углового дивана (залитая прямоугольная область)
        function drawCornerSofa(x, y, width, height, status) {
            ctx.fillStyle = status === 'free' ? '#00cc00' : status === 'selected' ? 'yellow' : 'red';
            ctx.fillRect(x, y, width, height);
        }

        // Рисование всей схемы
        function drawSeats() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Экран
            ctx.fillStyle = 'gray';
            ctx.fillRect(50, 20, 600, 20);
            ctx.fillStyle = 'white';
            ctx.font = '14px Arial';
            ctx.fillText('Экран', 320, 32);

            // 0-й ряд: 8 пуфов
            for (let col = 0; col < 8; col++) {
                const x = col * (seatSize + seatPadding) + 100;
                const y = 70;
                drawPouf(x, y, seats.poufs[0][col]);
                ctx.fillStyle = 'black';
                ctx.font = '10px Arial';
                ctx.fillText(`P${col + 1}`, x - 10, y + 5);
            }

            // 1-й ряд: 5 диванов
            for (let col = 0; col < 5; col++) {
                const x = col * 100 + 100;
                const y = 120;
                drawSofa(x, y, 80, 30, seats.sofas[0][col]);
                ctx.fillStyle = 'black';
                ctx.font = '10px Arial';
                ctx.fillText(`S1-${col + 1}`, x + 25, y + 20);
            }

            // 2-й ряд: 6 диванов (шахматный порядок)
            for (let col = 0; col < 6; col++) {
                const x = col * 90 + 80;
                const y = 180;
                drawSofa(x, y, 80, 30, seats.sofas[1][col]);
                ctx.fillStyle = 'black';
                ctx.font = '10px Arial';
                ctx.fillText(`S2-${col + 1}`, x + 25, y + 20);
            }

            // 3-й ряд: 6 диванов (шахматный порядок)
            for (let col = 0; col < 6; col++) {
                const x = col * 90 + 100;
                const y = 240;
                drawSofa(x, y, 80, 30, seats.sofas[2][col]);
                ctx.fillStyle = 'black';
                ctx.font = '10px Arial';
                ctx.fillText(`S3-${col + 1}`, x + 25, y + 20);
            }

            // 4-й ряд: 4 дивана + 2 угловых
            for (let col = 0; col < 4; col++) {
                const x = col * 90 + 160;
                const y = 300;
                drawSofa(x, y, 80, 30, seats.sofas[3][col]);
                ctx.fillStyle = 'black';
                ctx.font = '10px Arial';
                ctx.fillText(`S4-${col + 1}`, x + 25, y + 20);
            }
            // Угловые диваны (4-й ряд)
            drawCornerSofa(50, 300, 100, 40, seats.cornerSofas[0][0]);
            ctx.fillStyle = 'black';
            ctx.fillText('CS4-1', 80, 325);
            drawCornerSofa(550, 300, 100, 40, seats.cornerSofas[0][1]);
            ctx.fillText('CS4-2', 580, 325);

            // 5-й ряд: 3 дивана + 2 угловых (шахматный порядок)
            for (let col = 0; col < 3; col++) {
                const x = col * 100 + 200;
                const y = 360;
                drawSofa(x, y, 80, 30, seats.sofas[4][col]);
                ctx.fillStyle = 'black';
                ctx.font = '10px Arial';
                ctx.fillText(`S5-${col + 1}`, x + 25, y + 20);
            }
            // Угловые диваны (5-й ряд)
            drawCornerSofa(50, 360, 100, 40, seats.cornerSofas[1][0]);
            ctx.fillStyle = 'black';
            ctx.fillText('CS5-1', 80, 385);
            drawCornerSofa(550, 360, 100, 40, seats.cornerSofas[1][1]);
            ctx.fillText('CS5-2', 580, 385);
        }

        // Функция для получения ключа сеанса
        function getSessionKey() {
            const movie = document.getElementById('movie').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            return `seats_${movie}_${date}_${time}`;
        }

        // Загрузка сохранённых броней
        function loadSeats() {
            seats.poufs = Array(1).fill().map(() => Array(8).fill('free'));
            seats.sofas = [
                Array(5).fill('free'),
                Array(6).fill('free'),
                Array(6).fill('free'),
                Array(4).fill('free'),
                Array(3).fill('free')
            ];
            seats.cornerSofas = [Array(2).fill('free'), Array(2).fill('free')];
            const savedSeats = JSON.parse(localStorage.getItem(getSessionKey()) || '[]');
            savedSeats.forEach(seat => {
                if (seat.type === 'pouf') {
                    seats.poufs[0][seat.col] = 'booked';
                } else if (seat.type === 'sofa') {
                    seats.sofas[seat.row][seat.col] = 'booked';
                    seatCounts[`${seat.type}_${seat.row}_${seat.col}`] = seat.count;
                } else if (seat.type === 'cornerSofa') {
                    seats.cornerSofas[seat.row][seat.col] = 'booked';
                    seatCounts[`${seat.type}_${seat.row}_${seat.col}`] = seat.count;
                }
            });
            selectedSeats = [];
            updateSelectedSeats();
            drawSeats();
            updateActiveSession();
        }

        // Обновление информации о выбранных местах
        function updateSelectedSeats() {
            let totalSeats = 0;
            let totalPrice = 0;
            selectedSeats.forEach(seat => {
                const key = `${seat.type}_${seat.row}_${seat.col}`;
                const count = seatCounts[key] || 0;
                if (seat.type === 'pouf') {
                    totalSeats += 1;
                    totalPrice += 450;
                } else if (seat.type === 'sofa') {
                    totalSeats += count;
                    totalPrice += count * 450;
                } else if (seat.type === 'cornerSofa') {
                    totalSeats += count;
                    totalPrice += count * 450;
                }
            });
            document.getElementById('selected-seats').textContent = `Выбрано мест: ${totalSeats} (${totalPrice} RUB)`;
            document.getElementById('pay-button').textContent = `Оплатить (${totalPrice} RUB)`;
            document.getElementById('seat-message').textContent = '';
        }

        // Показ модального окна для выбора количества человек
        function showSeatModal(type, row, col, min, max) {
            const modal = document.getElementById('seat-modal');
            const options = document.getElementById('seat-options');
            options.innerHTML = '';
            for (let i = min; i <= max; i++) {
                const button = document.createElement('button');
                button.textContent = `${i} человек`;
                button.onclick = () => {
                    const key = `${type}_${row}_${col}`;
                    seatCounts[key] = i;
                    if (type === 'sofa') {
                        seats.sofas[row][col] = 'selected';
                    } else if (type === 'cornerSofa') {
                        seats.cornerSofas[row][col] = 'selected';
                    }
                    selectedSeats.push({ type, row, col });
                    modal.style.display = 'none';
                    updateSelectedSeats();
                    drawSeats();
                };
                options.appendChild(button);
            }
            document.getElementById('cancel-seat').onclick = () => {
                modal.style.display = 'none';
            };
            modal.style.display = 'block';
        }

        // Загрузка фильмов и времени
        const dateInput = document.getElementById('date');
        const movieSelect = document.getElementById('movie');
        const timeSelect = document.getElementById('time');

        function updateMovies() {
            const date = dateInput.value;
            movieSelect.disabled = !date;
            movieSelect.innerHTML = '<option value="">Выберите фильм</option>';
            timeSelect.disabled = true;
            timeSelect.innerHTML = '<option value="">Выберите время</option>';
            if (date) {
                const sessions = JSON.parse(localStorage.getItem('sessions') || '[]');
                const movies = [...new Set(sessions.filter(s => s.date === date).map(s => s.movie))];
                movies.forEach(movie => {
                    const option = document.createElement('option');
                    option.value = movie;
                    option.textContent = movie;
                    movieSelect.appendChild(option);
                });
            }
            renderSessionsList();
            loadSeats();
        }

        function updateTimes() {
            const date = dateInput.value;
            const movie = movieSelect.value;
            timeSelect.disabled = !movie;
            timeSelect.innerHTML = '<option value="">Выберите время</option>';
            if (movie && date) {
                const sessions = JSON.parse(localStorage.getItem('sessions') || '[]');
                const times = sessions.filter(s => s.date === date && s.movie === movie).map(s => s.time);
                times.forEach(time => {
                    const option = document.createElement('option');
                    option.value = time;
                    option.textContent = time;
                    timeSelect.appendChild(option);
                });
            }
            renderSessionsList();
            loadSeats();
        }

        // Рендеринг списка сеансов
        function renderSessionsList() {
            const sessionsList = document.getElementById('sessions');
            const showAllButton = document.getElementById('show-all-sessions');
            sessionsList.innerHTML = '';
            const sessions = JSON.parse(localStorage.getItem('sessions') || '[]');
            const now = new Date('2025-05-12T00:00:00');
            let filteredSessions = sessions
                .map(session => ({
                    ...session,
                    dateTime: new Date(`${session.date}T${session.time}`)
                }))
                .filter(session => session.dateTime >= now)
                .sort((a, b) => a.dateTime - b.dateTime);
            if (!showAll) {
                filteredSessions = filteredSessions.slice(0, 3);
                showAllButton.textContent = 'Показать все';
            } else {
                showAllButton.textContent = 'Скрыть';
            }
            filteredSessions.forEach(session => {
                const li = document.createElement('li');
                li.dataset.movie = session.movie;
                li.dataset.date = session.date;
                li.dataset.time = session.time;
                li.textContent = `${session.movie} | ${session.date} | ${session.time}`;
                sessionsList.appendChild(li);
            });
            updateActiveSession();
        }

        // Обновление активного сеанса в списке
        function updateActiveSession() {
            const sessionsList = document.getElementById('sessions');
            const movie = movieSelect.value;
            const date = dateInput.value;
            const time = timeSelect.value;
            Array.from(sessionsList.querySelectorAll('li')).forEach(li => {
                if (li.dataset.movie === movie && li.dataset.date === date && li.dataset.time === time) {
                    li.classList.add('active');
                } else {
                    li.classList.remove('active');
                }
            });
        }

        // Обработка клика по сеансу
        document.getElementById('sessions').addEventListener('click', (e) => {
            const li = e.target.closest('li[data-movie]');
            if (li) {
                dateInput.value = li.dataset.date;
                updateMovies();
                movieSelect.value = li.dataset.movie;
                updateTimes();
                timeSelect.value = li.dataset.time;
                loadSeats();
            }
        });

        // Обработка клика по кнопке "Показать все"
        document.getElementById('show-all-sessions').addEventListener('click', () => {
            showAll = !showAll;
            renderSessionsList();
        });

        // Обновление списка при изменении localStorage
        window.addEventListener('storage', (e) => {
            if (e.key === 'sessions_updated') {
                renderSessionsList();
            }
        });

        dateInput.addEventListener('change', updateMovies);
        movieSelect.addEventListener('change', updateTimes);
        timeSelect.addEventListener('change', loadSeats);

        // Обработка клика по местам
        canvas.addEventListener('click', (e) => {
            const date = dateInput.value;
            const movie = movieSelect.value;
            const time = timeSelect.value;
            if (!date || !movie || !time) {
                document.getElementById('seat-message').textContent = 'Пожалуйста, выберите дату, фильм и время';
                return;
            }
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // 0-й ряд: пуфы
            for (let col = 0; col < 8; col++) {
                const seatX = col * (seatSize + seatPadding) + 100;
                const seatY = 70;
                if (Math.hypot(x - seatX, y - seatY) < seatSize / 2) {
                    if (seats.poufs[0][col] === 'free') {
                        seats.poufs[0][col] = 'selected';
                        selectedSeats.push({ type: 'pouf', row: 0, col });
                    } else if (seats.poufs[0][col] === 'selected') {
                        seats.poufs[0][col] = 'free';
                        selectedSeats = selectedSeats.filter(s => !(s.type === 'pouf' && s.row === 0 && s.col === col));
                    }
                    updateSelectedSeats();
                    drawSeats();
                    return;
                }
            }

            // 1-й ряд: 5 диванов
            for (let col = 0; col < 5; col++) {
                const seatX = col * 100 + 100;
                const seatY = 120;
                if (x >= seatX && x <= seatX + 80 && y >= seatY && y <= seatY + 30) {
                    if (seats.sofas[0][col] === 'free') {
                        showSeatModal('sofa', 0, col, 2, 3);
                    } else if (seats.sofas[0][col] === 'selected') {
                        seats.sofas[0][col] = 'free';
                        delete seatCounts[`sofa_0_${col}`];
                        selectedSeats = selectedSeats.filter(s => !(s.type === 'sofa' && s.row === 0 && s.col === col));
                        updateSelectedSeats();
                        drawSeats();
                    }
                    return;
                }
            }

            // 2-й ряд: 6 диванов
            for (let col = 0; col < 6; col++) {
                const seatX = col * 90 + 80;
                const seatY = 180;
                if (x >= seatX && x <= seatX + 80 && y >= seatY && y <= seatY + 30) {
                    if (seats.sofas[1][col] === 'free') {
                        showSeatModal('sofa', 1, col, 2, 3);
                    } else if (seats.sofas[1][col] === 'selected') {
                        seats.sofas[1][col] = 'free';
                        delete seatCounts[`sofa_1_${col}`];
                        selectedSeats = selectedSeats.filter(s => !(s.type === 'sofa' && s.row === 1 && s.col === col));
                        updateSelectedSeats();
                        drawSeats();
                    }
                    return;
                }
            }

            // 3-й ряд: 6 диванов
            for (let col = 0; col < 6; col++) {
                const seatX = col * 90 + 100;
                const seatY = 240;
                if (x >= seatX && x <= seatX + 80 && y >= seatY && y <= seatY + 30) {
                    if (seats.sofas[2][col] === 'free') {
                        showSeatModal('sofa', 2, col, 2, 3);
                    } else if (seats.sofas[2][col] === 'selected') {
                        seats.sofas[2][col] = 'free';
                        delete seatCounts[`sofa_2_${col}`];
                        selectedSeats = selectedSeats.filter(s => !(s.type === 'sofa' && s.row === 2 && s.col === col));
                        updateSelectedSeats();
                        drawSeats();
                    }
                    return;
                }
            }

            // 4-й ряд: 4 дивана + 2 угловых
            for (let col = 0; col < 4; col++) {
                const seatX = col * 90 + 160;
                const seatY = 300;
                if (x >= seatX && x <= seatX + 80 && y >= seatY && y <= seatY + 30) {
                    if (seats.sofas[3][col] === 'free') {
                        showSeatModal('sofa', 3, col, 2, 3);
                    } else if (seats.sofas[3][col] === 'selected') {
                        seats.sofas[3][col] = 'free';
                        delete seatCounts[`sofa_3_${col}`];
                        selectedSeats = selectedSeats.filter(s => !(s.type === 'sofa' && s.row === 3 && s.col === col));
                        updateSelectedSeats();
                        drawSeats();
                    }
                    return;
                }
            }
            // Угловые диваны (4-й ряд)
            if (x >= 50 && x <= 150 && y >= 300 && y <= 340) {
                if (seats.cornerSofas[0][0] === 'free') {
                    showSeatModal('cornerSofa', 0, 0, 4, 6);
                } else if (seats.cornerSofas[0][0] === 'selected') {
                    seats.cornerSofas[0][0] = 'free';
                    delete seatCounts[`cornerSofa_0_0`];
                    selectedSeats = selectedSeats.filter(s => !(s.type === 'cornerSofa' && s.row === 0 && s.col === 0));
                    updateSelectedSeats();
                    drawSeats();
                }
                return;
            }
            if (x >= 550 && x <= 650 && y >= 300 && y <= 340) {
                if (seats.cornerSofas[0][1] === 'free') {
                    showSeatModal('cornerSofa', 0, 1, 4, 6);
                } else if (seats.cornerSofas[0][1] === 'selected') {
                    seats.cornerSofas[0][1] = 'free';
                    delete seatCounts[`cornerSofa_0_1`];
                    selectedSeats = selectedSeats.filter(s => !(s.type === 'cornerSofa' && s.row === 0 && s.col === 1));
                    updateSelectedSeats();
                    drawSeats();
                }
                return;
            }

            // 5-й ряд: 3 дивана + 2 угловых
            for (let col = 0; col < 3; col++) {
                const seatX = col * 100 + 200;
                const seatY = 360;
                if (x >= seatX && x <= seatX + 80 && y >= seatY && y <= seatY + 30) {
                    if (seats.sofas[4][col] === 'free') {
                        showSeatModal('sofa', 4, col, 2, 3);
                    } else if (seats.sofas[4][col] === 'selected') {
                        seats.sofas[4][col] = 'free';
                        delete seatCounts[`sofa_4_${col}`];
                        selectedSeats = selectedSeats.filter(s => !(s.type === 'sofa' && s.row === 4 && s.col === col));
                        updateSelectedSeats();
                        drawSeats();
                    }
                    return;
                }
            }
            // Угловые диваны (5-й ряд)
            if (x >= 50 && x <= 150 && y >= 360 && y <= 400) {
                if (seats.cornerSofas[1][0] === 'free') {
                    showSeatModal('cornerSofa', 1, 0, 4, 6);
                } else if (seats.cornerSofas[1][0] === 'selected') {
                    seats.cornerSofas[1][0] = 'free';
                    delete seatCounts[`cornerSofa_1_0`];
                    selectedSeats = selectedSeats.filter(s => !(s.type === 'cornerSofa' && s.row === 1 && s.col === 0));
                    updateSelectedSeats();
                    drawSeats();
                }
                return;
            }
            if (x >= 550 && x <= 650 && y >= 360 && y <= 400) {
                if (seats.cornerSofas[1][1] === 'free') {
                    showSeatModal('cornerSofa', 1, 1, 4, 6);
                } else if (seats.cornerSofas[1][1] === 'selected') {
                    seats.cornerSofas[1][1] = 'free';
                    delete seatCounts[`cornerSofa_1_1`];
                    selectedSeats = selectedSeats.filter(s => !(s.type === 'cornerSofa' && s.row === 1 && s.col === 1));
                    updateSelectedSeats();
                    drawSeats();
                }
                return;
            }
        });

        // Обработка оплаты (заглушка)
        const payButton = document.getElementById('pay-button');
        payButton.addEventListener('click', async () => {
            if (selectedSeats.length === 0) {
                alert('Пожалуйста, выберите хотя бы одно место!');
                return;
            }
            const movie = document.getElementById('movie').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const seatsToSave = selectedSeats.map(seat => ({
                ...seat,
                count: seatCounts[`${seat.type}_${seat.row}_${seat.col}`] || 1
            }));
            try {
                const response = await fetch('/.netlify/functions/create-payment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        movie,
                        date,
                        time,
                        name,
                        email,
                        seats: seatsToSave,
                        amount: selectedSeats.reduce((total, seat) => {
                            const count = seatCounts[`${seat.type}_${seat.row}_${seat.col}`] || 1;
                            return total + (count * 450);
                        }, 0)
                    })
                });
                const data = await response.json();
                document.getElementById('payment-message').textContent = data.message;
                // Имитация успешной оплаты
                selectedSeats.forEach(seat => {
                    if (seat.type === 'pouf') {
                        seats.poufs[0][seat.col] = 'booked';
                    } else if (seat.type === 'sofa') {
                        seats.sofas[seat.row][seat.col] = 'booked';
                    } else if (seat.type === 'cornerSofa') {
                        seats.cornerSofas[seat.row][seat.col] = 'booked';
                    }
                });
                localStorage.setItem(getSessionKey(), JSON.stringify(
                    JSON.parse(localStorage.getItem(getSessionKey()) || '[]').concat(seatsToSave)
                ));
                selectedSeats = [];
                Object.keys(seatCounts).forEach(key => delete seatCounts[key]);
                updateSelectedSeats();
                drawSeats();
                document.getElementById('payment-message').textContent = 'Оплата пока не подключена, но места забронированы для теста!';
            } catch (error) {
                document.getElementById('payment-message').textContent = 'Ошибка: ' + error.message;
            }
        });

        // Инициализация
        renderSessionsList();
        loadSeats();
    </script>
</body>
</html>
