<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кинотеатр "Звезда"</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.6/babel.min.js"></script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>
  <script type="text/babel">
    function App() {
      const [selectedMovie, setSelectedMovie] = React.useState('');
      const [selectedTime, setSelectedTime] = React.useState('');
      const [name, setName] = React.useState('');
      const [email, setEmail] = React.useState('');
      const [message, setMessage] = React.useState('');

      const movies = [
        { title: "Дюна 2", times: ["12:00", "15:00", "18:00"] },
        { title: "Оппенгеймер", times: ["13:00", "16:00", "19:00"] },
        { title: "Барби", times: ["11:00", "14:00", "17:00"] },
      ];

      const handleSubmit = (e) => {
        e.preventDefault();
        if (selectedMovie && selectedTime && name && email) {
          setMessage(`Билет забронирован! Фильм: ${selectedMovie}, Время: ${selectedTime}, Имя: ${name}, Email: ${email}`);
          setSelectedMovie('');
          setSelectedTime('');
          setName('');
          setEmail('');
        } else {
          setMessage('Пожалуйста, заполните все поля.');
        }
      };

      return (
        <div className="max-w-4xl mx-auto p-4">
          <h1 className="text-4xl font-bold text-center mb-8">Кинотеатр "Звезда"</h1>
          
          <div className="mb-8">
            <h2 className="text-2xl font-semibold mb-4">Афиша</h2>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
              {movies.map((movie) => (
                <div key={movie.title} className="bg-white p-4 rounded-lg shadow">
                  <h3 className="text-xl font-bold">{movie.title}</h3>
                  <p>Время сеансов: {movie.times.join(", ")}</p>
                </div>
              ))}
            </div>
          </div>

          <div className="bg-white p-6 rounded-lg shadow">
            <h2 className="text-2xl font-semibold mb-4">Бронирование билетов</h2>
            <form onSubmit={handleSubmit}>
              <div className="mb-4">
                <label className="block text-gray-700">Выберите фильм</label>
                <select
                  value={selectedMovie}
                  onChange={(e) => setSelectedMovie(e.target.value)}
                  className="w-full p-2 border rounded"
                >
                  <option value="">-- Выберите фильм --</option>
                  {movies.map((movie) => (
                    <option key={movie.title} value={movie.title}>{movie.title}</option>
                  ))}
                </select>
              </div>

              <div className="mb-4">
                <label className="block text-gray-700">Выберите время</label>
                <select
                  value={selectedTime}
                  onChange={(e) => setSelectedTime(e.target.value)}
                  className="w-full p-2 border rounded"
                >
                  <option value="">-- Выберите время --</option>
                  {selectedMovie &&
                    movies
                      .find((movie) => movie.title === selectedMovie)
                      ?.times.map((time) => (
                        <option key={time} value={time}>{time}</option>
                      ))}
                </select>
              </div>

              <div className="mb-4">
                <label className="block text-gray-700">Ваше имя</label>
                <input
                  type="text"
                  value={name}
                  onChange={(e) => setName(e.target.value)}
                  className="w-full p-2 border rounded"
                  placeholder="Иван Иванов"
                />
              </div>

              <div className="mb-4">
                <label className="block text-gray-700">Ваш email</label>
                <input
                  type="email"
                  value={email}
                  onChange={(e) => setEmail(e.target.value)}
                  className="w-full p-2 border rounded"
                  placeholder="example@email.com"
                />
              </div>

              <button
                type="submit"
                className="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
              >
                Забронировать
              </button>
            </form>
            {message && <p className="mt-4 text-center">{message}</p>}
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
