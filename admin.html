<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель LVG Kino</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        form { display: flex; flex-direction: column; gap: 10px; }
        label { font-weight: bold; }
        input, button { padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Админ-панель LVG Kino</h1>
    <form id="session-form">
        <label for="date">Дата:</label>
        <input type="date" id="date" required>
        <label for="movie">Фильм:</label>
        <input type="text" id="movie" required>
        <label for="time">Время:</label>
        <input type="time" id="time" required>
        <button type="submit">Добавить сеанс</button>
    </form>
    <script>
        document.getElementById('session-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const date = document.getElementById('date').value;
            const movie = document.getElementById('movie').value;
            const time = document.getElementById('time').value;
            try {
                const response = await fetch('https://lvgkino.ru/.netlify/functions/sessions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ date, movie, time })
                });
                const data = await response.json();
                alert('Сеанс добавлен: ' + JSON.stringify(data));
                document.getElementById('session-form').reset();
            } catch (error) {
                alert('Ошибка: ' + error.message);
            }
        });
    </script>
</body>
</html>
